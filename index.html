<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Atal">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>WhatsApp API by Atal</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="shortcut icon" href="images/whatsapp-logo.png"/>
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="text-center">
						<img src="images/whatsapp-logo.png" alt="logo" width="50%">
					</div>
					<div class="card fat">
						<div class="text-center">
							<h1>WhatsApp API by Atal</h1>
              <p>Hola! You don't have to save contact of Unknowns when you can just WhatsApp them directly.</p>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">+91-</span>
                  </div>
                  <input type="Number" class="form-control" id="wanum" placeholder="Number" aria-label="Number" aria-describedby="basic-addon1">
                </div>

                <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                <script>
                $(document).ready(function(){
                    // Get value on button click and show alert
                    $("#myBtn").click(function(){
                        var str = "https://wa.me/+91"+$("#wanum").val();
                        window.location=str;
                    });
                });

              </script>
								<div class="form-group m-0">
									<a id="myBtn" class="btn btn-primary btn-lg active" role="button"  aria-pressed="true">Start Chat ‚Üí</a>
								</div>

							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2022 &mdash; Made with ‚ù§Ô∏è by Atal in üáÆüá≥
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
