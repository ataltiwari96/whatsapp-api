<style>

body{

  display:flex;justify-content:center;align-items:center;
  height:100vh;padding:10px;
}
.card-wrapper{
  width:380px;max-width:95%;
}
.card{
  border-radius:18px;

  border:none;padding:25px;

}
.card h1{font-size:24px;font-weight:600;color:var(--primary);}

#wanum{

}
.footer span{color:red;}
@media(max-width:500px){ .card{padding:18px;} h1{font-size:20px;} }
/* Dark Mode Styles */
body.dark{--bg:#121212;--card-bg:#1e1e1e;--light:#333;color:white;}

body.dark .btn-primary{background:#00a884!important;}
body.dark #themeToggle{background:#00a884!important;}

<!-- ğŸŒ— Theme Toggle Button -->
<button id="themeToggle" style="position:fixed;top:15px;right:15px;border:none;padding:8px 12px;border-radius:20px;background:var(--primary);color:white;cursor:pointer;font-size:14px;z-index:999;">ğŸŒ™ Dark</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js">// ğŸŒ— Theme Toggle Script
$("#themeToggle").click(function(){
 $('body').toggleClass('dark');
 $(this).text($('body').hasClass('dark')?'â˜€ Light':'ğŸŒ™ Dark');
});
document.getElementById('themeToggle').onclick=function(){document.body.classList.toggle('dark');this.textContent=document.body.classList.contains('dark')?'â˜€ Light':'ğŸŒ™ Dark';};
</script>
<script>
$(document).ready(()=>{
 const input = $("#wanum");
 const btn = $("#myBtn");
 const code = $("#countryCode");

 input.on("input",()=>{
   input.val(input.val().replace(/[^0-9]/g,''));
   if(input.val().length>=10){btn.prop("disabled",false);}else btn.prop("disabled",true);
 });

 input.keypress(e=>{if(e.key === "Enter" && btn.prop("disabled")===false) btn.click();});

 btn.click(()=>{
   if(input.val().length<10){alert("Enter valid phone number");return;}
   window.location=`https://wa.me/+${code.val()}${input.val()}`;
 });
});
</script>
<script>
